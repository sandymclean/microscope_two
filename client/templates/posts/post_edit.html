<template name="postEdit">
  <form class="main form page">
    <div class="form-group {{errorClass 'url'}}">
      <label class="control-label" for="url">URL</label>
      <div class="controls">
        <input class="form-control" id="url" name="url" placeholder="Your URL" type="text" value="{{url}}"/>
          <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
        <input class="form-control" id="title" name="title" placeholder="Name your post" type="text" value="{{title}}"/>
        <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <input class="btn btn-primary submit" type="submit" value="Submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete post</a>
  </form>
</template>
